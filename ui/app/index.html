<!DOCTYPE html>
<html lang="en" ng-app="cans">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/app/lib/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style type="text/css">
    body { padding-top: 70px; }
    .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    .material-icons.md-20 { font-size: 20px; }
  </style>
</head>
<body ng-controller="indexController">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Cans</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-left" data-example-id="input-group-segmented-buttons" action="" method="get">
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group">
                <div class="input-group-btn">
                  <select class="form-control" name="type">
                    <option value="" selected="selected">----</option>
                    <option value="artist">Artist</option>
                    <option value="release">Release</option>
                    <option value="song">Song</option>
                  </select>
                </div>
                <input type="text" class="form-control" placeholder="Search..." name="query">
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default material-icons md-20">search</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li class="dropdown-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div ng-repeat="artist in artists" class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
        <span>{{artist.name}}</span>
        <p>{{artist.snippet | limitTo : 150}}{{artist.snippet.length > 150 ? '...' : ''}}</p>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="artist in artists">
        <div class="row" ng-if="!(($index + 1) % 4)"></div>
      </div>
    </div>
  </div>

  <script src="/app/lib/jquery/dist/jquery.js"></script>
  <script src="/app/lib/angular/angular.js"></script>
  <script src="/app/lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="/app/lib/angular-material/angular-material.js"></script>
  <script src="/app/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/app/js/controllers.js"></script>
</body>
</html>
